<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/cal/assets/favicon-C_lt1qpH.svg" />

    <!-- Library stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        padding-top: 15vh;
        align-items: center;
      }
      .welcome {
        font-size: 2.5rem;
      }
      .inline-logo {
        font-family: Montserrat, sans-serif;
        font-weight: 500;
        font-size: 2.25rem;
        color: #737373;
        &::before {
          content: "CLINI";
        }
        &::after {
          color: #0097b2;
          content: "CAL";
        }
      }
      .list-item {
        display: flex;
        align-items: center;
        justify-content: center;

        div:first-of-type {
          flex-grow: 1;
        }

        a {
          cursor: pointer;
        }
      }
    </style>
    <title>Clinical Departments</title>
    <script type="module" crossorigin src="/cal/assets/dept-T9YStWo_.js"></script>
    <link rel="modulepreload" crossorigin href="/cal/assets/model-8AZnbWHn.js">
  </head>
  <body>
    <div>
      <div class="welcome mb-4 text-center">
        Welcome to
        <span class="inline-logo"></span>
      </div>
      <div id="requestCalendars" class="mb-3 d-none">
        <div class="fw-semibold">Request access to a calendar:</div>
        <form class="row g-2">
          <div class="col-9">
            <input
              id="loginAccessCode"
              class="form-control"
              placeholder="Access Code"
              autofocus
            />
          </div>
          <div class="col-3">
            <button
              id="loginAccessCodeBtn"
              type="button"
              class="btn btn-primary form-control"
            >
              Request
            </button>
          </div>
        </form>
        <div id="loginAccessCodeAlert" class="d-none text-muted mt-1">
          Access request sent
        </div>
      </div>
      <div id="authorizedDepts" class="d-none">
        <div class="fw-semibold">You can access these calendars:</div>
        <ul id="authList">
          <li>
            <div class="list-item">
              <div><a href="#">Calendar</a></div>
            </div>
          </li>
        </ul>
      </div>
      <div id="pendingDepts" class="d-none">
        <div class="fw-semibold">Access is pending for:</div>
        <ul id="pendingList">
          <li>
            <div class="pending-list-item">
              <div>Calendar</div>
              <a href="#" class="small">
                View-only
                <i class="fa fa-chevron-right" style="font-size: 0.75em"></i>
              </a>
            </div>
          </li>
        </ul>
      </div>
      <div id="createDept" class="d-none">
        <div class="mb-1">
          or,
          <a id="createDeptLink" href="#">Create a calendar</a>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="logoutBtn" class="btn btn-outline-primary mt-5">
          Logout
        </button>
      </div>

      <!-- App script -->
    </div>
  </body>
</html>
