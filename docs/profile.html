<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/cal/assets/favicon-C_lt1qpH.svg" />

    <!-- Library stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Fonts for logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- App styles -->

    <title>Profile</title>
    <script type="module" crossorigin src="/cal/assets/profile-BMZVSVir.js"></script>
    <link rel="modulepreload" crossorigin href="/cal/assets/db-gBYaOoHZ.js">
    <link rel="modulepreload" crossorigin href="/cal/assets/auth-C9VuaBf4.js">
    <link rel="stylesheet" crossorigin href="/cal/assets/auth-D7eJ4-LB.css">
  </head>

  <body>
    <!-- Navigation bar in header -->
    <nav id="header" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo -->
        <a
          id="deptNameLabel"
          class="navbar-brand d-none d-md-block fs-4"
          href="./cal.html"
          ><span class="inline-logo"></span>
        </a>

        <div class="flex-grow-1">
          <h3 class="title text-center">Profile</h3>
        </div>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-none d-lg-block">
            <a id="settingsLink" class="nav-link d-none" href="./settings.html"
              ><i class="fas fa-cog"></i
            ></a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <h5 id="userNameLabel" class="dropdown-header">
                    Not logged in
                  </h5>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Profile</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" id="logout" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Loading message (hidden by profile.initUI() on successful page load) -->
    <div id="loadingDiv" class="container mt-3">
      <div class="row justify-content-center">
        <div id="loadingText" class="col-1 text-center text-secondary">
          Loading...
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div id="profileDiv" class="container-fluid mt-4 d-none">
      <!-- Password -->
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
          <h4>Login</h4>
          <div class="card p-3 pt-2 pb-2">
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email</label>
                  <p id="userEmail" class="form-control text-muted"></p>
                </div>
                <form id="passwordForm">
                  <div class="mb-3">
                    <label for="currentPassword" class="form-label"
                      >Current Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="currentPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label"
                      >New Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                      >Confirm New Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      required
                    />
                  </div>
                  <div
                    id="passwordError"
                    class="alert alert-danger d-none"
                    role="alert"
                  ></div>
                  <div
                    id="passwordSuccess"
                    class="alert alert-success d-none"
                    role="alert"
                  >
                    Password updated successfully.
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Update Password
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Third party JS utilities (JQuery, etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App script -->
  </body>
</html>
