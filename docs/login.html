<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/cal/assets/favicon-C_lt1qpH.svg" />

    <!-- Library stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        padding-top: 15vh;
        align-items: center;
      }

      .welcome {
        font-size: 2.5rem;
      }

      .inline-logo {
        font-family: Montserrat, sans-serif;
        font-weight: 500;
        font-size: 2.25rem;
        color: #737373;

        &::before {
          content: "CLINI";
        }

        &::after {
          color: #0097b2;
          content: "CAL";
        }
      }
    </style>
    <title>Clinical Login</title>
    <script type="module" crossorigin src="/cal/assets/login-lI4Nstsq.js"></script>
    <link rel="modulepreload" crossorigin href="/cal/assets/db-kWuhzS5Q.js">
  </head>

  <body>
    <div class="container">
      <div class="welcome mb-2 text-center">
        <span class="inline-logo"></span>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <!-- Tabs -->
          <ul class="nav nav-underline nav-justified mt-3 mb-4" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="loginTab"
                data-bs-toggle="tab"
                data-bs-target="#loginPanel"
                type="button"
                role="tab"
                aria-controls="loginPanel"
                aria-selected="true"
              >
                Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="registerTAb"
                data-bs-toggle="tab"
                data-bs-target="#registerPanel"
                type="button"
                role="tab"
                aria-controls="registerPanel"
                aria-selected="false"
              >
                Register
              </button>
            </li>
          </ul>
        </div>

        <!-- Login and register tabs content -->
        <div class="row justify-content-center">
          <div class="tab-content col-4">
            <div
              class="tab-pane show active"
              id="loginPanel"
              role="tabpanel"
              aria-labelledby="loginTab"
              tabindex="0"
            >
              <div
                id="loginInfoAlert"
                class="d-none alert alert-light"
                role="alert"
              >
                Logging in...
              </div>
              <div
                id="loginErrorAlert"
                class="d-none alert alert-danger"
                role="alert"
              >
                The email or password entered is incorrect.
              </div>
              <div class="d-none">
                <div>View Schedule:</div>
                <form class="row g-2">
                  <div class="col-9">
                    <input
                      id="loginAccessCode"
                      class="form-control"
                      placeholder="Access Code"
                      autofocus
                    />
                  </div>
                  <div class="col-3">
                    <button
                      id="loginAccessCodeBtn"
                      type="button"
                      class="btn btn-primary form-control"
                    >
                      View
                    </button>
                  </div>
                </form>

                <div class="mt-4">Or Login User:</div>
              </div>
              <form>
                <div class="form-floating">
                  <input
                    type="email"
                    id="loginEmail"
                    class="form-control"
                    placeholder="name@example.com"
                    autofocus
                  />
                  <label for="loginEmail">Email address</label>
                </div>

                <div class="form-floating mt-2">
                  <input
                    type="password"
                    id="loginPassword"
                    class="form-control"
                    placeholder="•••••••••••••"
                  />
                  <label for="loginPassword">Password</label>
                </div>

                <div class="offset-9 col-3 mt-2">
                  <button
                    id="loginBtn"
                    type="button"
                    class="btn btn-primary form-control text-nowrap"
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
            <div
              class="tab-pane"
              id="registerPanel"
              role="tabpanel"
              aria-labelledby="registerTab"
              tabindex="0"
            >
              <div
                id="registerInfoAlert"
                class="d-none alert alert-light"
                role="alert"
              >
                Registering...
              </div>
              <div
                id="registerErrorAlert"
                class="d-none alert alert-danger overflow-auto"
                role="alert"
              >
                Error registering user. Please contact administrator.
              </div>
              <form>
                <div class="form-floating">
                  <input
                    id="registerName"
                    class="form-control"
                    placeholder="Full Name"
                  />
                  <label for="registerName">Name</label>
                </div>
                <div class="form-floating mt-2">
                  <input
                    type="email"
                    id="registerEmail"
                    class="form-control"
                    placeholder="name@example.com"
                  />
                  <label for="registerEmail">Email address</label>
                </div>
                <div class="form-floating mt-2">
                  <input
                    type="password"
                    id="registerPassword"
                    class="form-control"
                    placeholder="•••••••••••••"
                  />
                  <label for="registerPassword">Password</label>
                </div>

                <div class="d-flex justify-content-end">
                  <button
                    id="registerBtn"
                    type="button"
                    class="btn btn-primary mt-3"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Third party JS utilities (JQuery, etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App script -->
  </body>
</html>
