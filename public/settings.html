<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.svg" />

    <!-- Library stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Fonts for logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    />

    <!-- App styles -->
    <link rel="stylesheet" href="css/cal.css" />
    <title>Schedule</title>
  </head>

  <body>

    <nav id="header" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo -->
        <a
          id="deptNameLabel"
          class="navbar-brand d-none d-md-block fs-4"
          href="./cal.html"
          ><span class="inline-logo"></span>
        </a>

        <div class="flex-grow-1">
          <h3 class="title text-center">Settings</h3>
        </div>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-none d-lg-block">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <h5 id="userNameLabel" class="dropdown-header">
                    Not logged in
                  </h5>
                </li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" id="logout" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div id="body-container">
      <!-- Left Sidebar -->
      <nav id="sidebar" class="nav toc">
        <a class="sidebar-heading active">Calendars</a>
        <a class="sidebar-heading">People</a>
        <a class="sidebar-heading">Schedule</a>
      </nav>

      <!-- Main Content -->
      <main id="mainDiv" role="main">
        <div class="flex-grow-1 d-flex flex-column">
          <div class="ms-4 mt-4 text-secondary">Loading...</div>
        </div>
      </main>
    </div>

    <!-- Third party JS utilities (JQuery, etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App script -->
    <script type="module" src="js/bling.js"></script>
    <script type="module" src="js/settings.js"></script>
